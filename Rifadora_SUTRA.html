  .statsbar{display:flex;justify-content:center;gap:10px;flex-wrap:wrap;padding:6px 0}
  .chip{background:linear-gradient(135deg,#fff,#eef8e9);border:1px solid #e1eada;border-radius:999px;padding:6px 10px;font-weight:600}
  .controls{position:fixed;left:50%;transform:translateX(-50%);bottom:16px;z-index:9999;display:flex;gap:10px;flex-wrap:wrap;justify-content:center}
  button{padding:12px 18px;border:none;border-radius:12px;font-weight:800;cursor:pointer;letter-spacing:.3px}
  .primary{background:linear-gradient(135deg,var(--apple),var(--emerald));color:#fff;box-shadow:0 8px 18px rgba(80,200,120,.35)}
  .secondary{background:linear-gradient(135deg,#fff,#f7efe3);color:#5b4636;border:1px solid #ecd4a1}
  .danger{background:linear-gradient(135deg,#fff,#ffefef);color:#7b3b3b;border:1px solid #f0c7c7}
  .side{background:#fff;border:1px solid #e6e6e6;border-radius:18px;box-shadow:0 10px 25px rgba(0,0,0,.06);display:flex;flex-direction:column;min-height:0}
  .side header{padding:14px 16px;background:linear-gradient(135deg,#f4fff0,#ffffff);border-bottom:1px solid #e6f0e2;display:flex;align-items:center;justify-content:space-between;gap:8px}
  .badge{padding:4px 8px;border-radius:999px;background:linear-gradient(135deg,#fff9e6,#fff3c4);border:1px solid #f0dfaa;font-size:.75rem;color:#6b4d18;font-weight:800}
  .stor{flex:1 1 auto;min-height:0;overflow:auto;padding:12px;display:flex;flex-direction:column;gap:8px}

  @media (max-width:960px){.wrap{grid-template-columns:1fr}}
</style>

  let remaining = [...PEOPLE];
  let drawn = [];

  const bigname = document.getElementById('bigname');
  const metainfo = document.getElementById('metainfo');
  const totalCount = document.getElementById('totalCount');
  const drawnCount = document.getElementById('drawnCount');
  const leftCount = document.getElementById('leftCount');
  const badgeCount = document.getElementById('badgeCount');
  const storage = document.getElementById('storage');
  const btnDraw = document.getElementById('btnDraw');
  const btnUndo = document.getElementById('btnUndo');
  const btnReset = document.getElementById('btnReset');
  const btnTop = document.getElementById('btnTop');
  const btnBottom = document.getElementById('btnBottom');

  function refreshButtons(){ btnDraw.disabled = remaining.length === 0; }
  function counters(){ 
    totalCount.textContent = PEOPLE.length;
    drawnCount.textContent = drawn.length;
    leftCount.textContent = remaining.length;
    badgeCount.textContent = drawn.length;
    refreshButtons();
  }

  function renderStorage(preserve=false){
    let prevTop = storage.scrollTop, prevH = storage.scrollHeight;
    storage.innerHTML = '';
    // newest at top visually
    for(let i=0;i<drawn.length;i++){ 
      const p = drawn[i];
      const el = document.createElement('div');
      el.className = 'stor-item';
      const pos = i+1;
      el.innerHTML = `<span>${p.name}</span><span class="badge">#${pos}</span>`;
      storage.insertBefore(el, storage.firstChild);
    }
    if(preserve){
      let delta = storage.scrollHeight - prevH;
      storage.scrollTop = Math.max(0, prevTop + delta);
    }
  }

  
  function starBurst(){
    const N = 24;
    for(let i=0;i<N;i++){
      const s = document.createElement('div');
      s.textContent = (i%3===0)?'‚ú¶':'‚òÖ';
      s.style.position='fixed';
      s.style.left = (50 + (Math.random()*30-15)) + '%';
      s.style.top = (38 + (Math.random()*16-8)) + '%';
      s.style.fontSize = (12 + Math.random()*26) + 'px';
      s.style.opacity = 1;
      s.style.pointerEvents = 'none';
      s.style.userSelect = 'none';
      s.style.transition = 'transform 900ms ease, opacity 900ms ease';
      s.style.color = (i % 2 === 0) ? '#D4AF37' : '#50C878'; // gold / emerald
      document.body.appendChild(s);
      const dx = (Math.random()*160-80);
      const dy = - (60 + Math.random()*120);
      requestAnimationFrame(()=>{
        s.style.transform = `translate(${dx}px, ${dy}px) rotate(${(Math.random()*60-30)}deg)`;
        s.style.opacity = 0;
      });
      setTimeout(()=> s.remove(), 950);
    }
  }

function drawOne(){
    if(remaining.length===0){ bigname.textContent='üéâ ¬°Lista completa!'; metainfo.textContent=''; refreshButtons(); return; }
    const idx = Math.floor(Math.random()*remaining.length);
    const person = remaining.splice(idx,1)[0];
    drawn.push(person);
    bigname.textContent = person.name;
    bigname.style.transform='scale(1.03)'; bigname.style.filter='drop-shadow(0 10px 20px rgba(80,200,120,.25))'; setTimeout(()=>{bigname.style.transform='scale(1)'; bigname.style.filter='none';},280);
    metainfo.textContent = `Clave: ${person.clave || '‚Äî'}${person.dept ? ' ¬∑ Departamento: ' + person.dept : ''}`;
    starBurst();
    counters();
    renderStorage(true);
    storage.scrollTop = 0;
  }
  function undoLast(){
    if(drawn.length===0) return;
    const last = drawn.pop();
    remaining.push(last);
    bigname.textContent = '‚Ü©Ô∏è Deshecho: ' + (last?.name||'');
    metainfo.textContent = '';
    counters();
    renderStorage(true);
  }
  function resetAll(){
    if(!confirm('¬øReiniciar la rifa completa?')) return;
    remaining = [...PEOPLE]; drawn = [];
    bigname.textContent = '‚Äî Presiona ‚ÄúSortear nombre‚Äù ‚Äî';
    metainfo.textContent = '';
    counters();
    renderStorage(true);
    storage.scrollTop = 0;
  }

  btnDraw.addEventListener('click', drawOne);
  btnUndo.addEventListener('click', undoLast);
  btnReset.addEventListener('click', resetAll);
  btnTop.addEventListener('click', ()=> storage.scrollTop = 0);
  btnBottom.addEventListener('click', ()=> storage.scrollTop = storage.scrollHeight);
  document.addEventListener('keydown', (e)=>{ if(e.code==='Space'){e.preventDefault();drawOne();} if((e.ctrlKey||e.metaKey)&&e.key.toLowerCase()==='z'){e.preventDefault();undoLast();} });

  counters();
  renderStorage();
</script>
